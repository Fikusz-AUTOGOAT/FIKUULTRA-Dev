<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Gothic ‚Äì HTML RPG</title>
<style>
body {
    background: #0b0b0b;
    color: #d4c29a;
    font-family: monospace;
    padding: 20px;
}
#game {
    max-width: 700px;
    margin: auto;
    background: #141414;
    padding: 20px;
    border: 2px solid #3a2f1c;
}
button {
    background: #2a2115;
    color: #d4c29a;
    border: 1px solid #5a4325;
    padding: 10px;
    margin: 5px 0;
    width: 100%;
    cursor: pointer;
}
button:hover {
    background: #3a2f1c;
}
.stat {
    margin: 5px 0;
}
</style>
</head>
<body>

<div id="game">
    <h2>‚öîÔ∏è Gothic ‚Äì Kolonia Karna</h2>
    <div id="stats"></div>
    <hr>
    <div id="text"></div>
    <div id="choices"></div>
</div>

<script>
let player = {
    hp: 100,
    maxHp: 100,
    exp: 0,
    lvl: 1,
    dmg: 10
};

function updateStats() {
    document.getElementById("stats").innerHTML =
        `<div class="stat">‚ù§Ô∏è HP: ${player.hp}/${player.maxHp}</div>
         <div class="stat">‚≠ê Level: ${player.lvl}</div>
         <div class="stat">‚öîÔ∏è Obra≈ºenia: ${player.dmg}</div>
         <div class="stat">üìà EXP: ${player.exp}</div>`;
}

function show(text, choices) {
    document.getElementById("text").innerHTML = text;
    let c = document.getElementById("choices");
    c.innerHTML = "";
    choices.forEach(ch => {
        let b = document.createElement("button");
        b.innerText = ch.text;
        b.onclick = ch.action;
        c.appendChild(b);
    });
    updateStats();
}

function start() {
    show(
        "BudzƒÖc siƒô w Kolonii Karnej, s≈Çyszysz krzyki stra≈ºnik√≥w i szczƒôk mieczy.",
        [
            { text: "Rozejrzyj siƒô", action: village },
            { text: "Sprawd≈∫ swoje piƒô≈õci", action: () => alert("Silne jak na nowego!") }
        ]
    );
}

function village() {
    show(
        "Widzisz starego wojownika. Patrzy na ciebie podejrzliwie.",
        [
            { text: "Porozmawiaj z nim", action: talk },
            { text: "Id≈∫ do lasu", action: forest }
        ]
    );
}

function talk() {
    show(
        "‚ÄûNowy? Je≈õli chcesz prze≈ºyƒá ‚Äì naucz siƒô walczyƒá.‚Äù",
        [
            { text: "Popro≈õ o trening", action: train },
            { text: "Odejd≈∫", action: village }
        ]
    );
}

function train() {
    player.dmg += 5;
    show(
        "Trening by≈Ç brutalny, ale skuteczny. +5 obra≈ºe≈Ñ.",
        [{ text: "Wr√≥ƒá", action: village }]
    );
}

function forest() {
    show(
        "W lesie atakuje ciƒô wilk!",
        [{ text: "Walcz", action: fight }]
    );
}

function fight() {
    let wolfHp = 30;
    let interval = setInterval(() => {
        wolfHp -= player.dmg;
        player.hp -= 8;

        if (player.hp <= 0) {
            clearInterval(interval);
            show("ZginƒÖ≈Çe≈õ... Kolonia poch≈Çania s≈Çabych.", [
                { text: "Zacznij od nowa", action: () => location.reload() }
            ]);
        }

        if (wolfHp <= 0) {
            clearInterval(interval);
            player.exp += 20;
            if (player.exp >= 50) {
                player.lvl++;
                player.exp = 0;
                player.maxHp += 20;
                player.hp = player.maxHp;
                player.dmg += 5;
            }
            show(
                "Pokona≈Çe≈õ wilka. Zdobywasz do≈õwiadczenie.",
                [{ text: "Wr√≥ƒá do obozu", action: village }]
            );
        }
        updateStats();
    }, 800);
}

start();
</script>

</body>
</html>

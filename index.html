<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Młody AI – R.E.P.O</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: #121212;
    color: white;
}

header {
    padding: 30px;
    background: linear-gradient(180deg, #1db954, #121212);
}

header h1 {
    margin: 0;
    font-size: 32px;
}

.container {
    padding: 20px;
}

.track {
    display: flex;
    align-items: center;
    background: #181818;
    padding: 15px;
    border-radius: 10px;
}

.play-btn {
    width: 45px;
    height: 45px;
    border-radius: 50%;
    border: none;
    background: #1db954;
    font-size: 18px;
    cursor: pointer;
    margin-right: 15px;
}

.player {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: #181818;
    padding: 15px;
    border-top: 1px solid #333;
}

.progress-container {
    display: flex;
    align-items: center;
    gap: 10px;
}

#progress {
    width: 100%;
}

.time {
    font-size: 12px;
    opacity: 0.8;
}
</style>
</head>

<body>

<header>
    <h1>Młody AI – R.E.P.O</h1>
    <p>Oficjalny profil artysty</p>
</header>

<div class="container">
    <div class="track">
        <button class="play-btn" onclick="startSong()">▶</button>
        <div>
            <b>R.E.P.O</b><br>
            <small>Młody AI</small>
        </div>
    </div>
</div>

<div class="player">
    <div class="progress-container">
        <span class="time" id="current">0:00</span>
        <input type="range" id="progress" value="0">
        <span class="time" id="duration">0:00</span>
    </div>
</div>

<audio id="audio" preload="metadata">
    <source src="repo.mp3" type="audio/mpeg">
</audio>

<script>
const audio = document.getElementById("audio");
const progress = document.getElementById("progress");
const current = document.getElementById("current");
const duration = document.getElementById("duration");

function startSong() {
    audio.play().catch(err => {
        alert("❌ Nie można odtworzyć audio – sprawdź repo.mp3");
        console.error(err);
    });
}

audio.addEventListener("loadedmetadata", () => {
    progress.max = Math.floor(audio.duration);
    duration.innerText = formatTime(audio.duration);
});

audio.addEventListener("timeupdate", () => {
    progress.value = Math.floor(audio.currentTime);
    current.innerText = formatTime(audio.currentTime);
});

progress.addEventListener("input", () => {
    audio.currentTime = progress.value;
});

function formatTime(sec) {
    const m = Math.floor(sec / 60);
    const s = Math.floor(sec % 60);
    return `${m}:${s < 10 ? "0" + s : s}`;
}
</script>

</body>
</html>

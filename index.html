<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Mini NFS 3D ‚Äì HTML</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    #ui {
      position: fixed;
      top: 10px; left: 10px;
      color: white;
      font-family: Arial, sans-serif;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="ui">
    <div>üöó Mini NFS 3D</div>
    <div>W / S ‚Äì gaz / hamulec</div>
    <div>A / D ‚Äì skrƒôt</div>
    <div id="speed">Prƒôdko≈õƒá: 0 km/h</div>
  </div>

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

  <script>
    // SCENA
    const scene = new THREE.Scene();
    scene.fog = new THREE.Fog(0x000000, 50, 300);

    const camera = new THREE.PerspectiveCamera(
      75,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // ≈öWIAT≈ÅO
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(50, 100, 50);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0xffffff, 0.4));

    // DROGA
    const roadGeo = new THREE.PlaneGeometry(50, 5000);
    const roadMat = new THREE.MeshStandardMaterial({ color: 0x222222 });
    const road = new THREE.Mesh(roadGeo, roadMat);
    road.rotation.x = -Math.PI / 2;
    road.position.z = -2000;
    scene.add(road);

    // LINIE NA DRODZE
    for (let i = 0; i < 200; i++) {
      const lineGeo = new THREE.BoxGeometry(0.5, 0.1, 10);
      const lineMat = new THREE.MeshStandardMaterial({ color: 0xffffff });
      const line = new THREE.Mesh(lineGeo, lineMat);
      line.position.y = 0.01;
      line.position.z = -i * 25;
      scene.add(line);
    }

    // AUTO (PROSTE)
    const car = new THREE.Group();

    const body = new THREE.Mesh(
      new THREE.BoxGeometry(2, 1, 4),
      new THREE.MeshStandardMaterial({ color: 0xff0000 })
    );
    body.position.y = 0.75;
    car.add(body);

    const cabin = new THREE.Mesh(
      new THREE.BoxGeometry(1.5, 0.7, 2),
      new THREE.MeshStandardMaterial({ color: 0x111111 })
    );
    cabin.position.set(0, 1.2, -0.3);
    car.add(cabin);

    car.position.y = 0.1;
    scene.add(car);

    // KAMERA
    camera.position.set(0, 5, 10);
    camera.lookAt(car.position);

    // STEROWANIE
    let speed = 0;
    let maxSpeed = 2.5;
    let accel = 0.05;
    let turnSpeed = 0.04;

    const keys = {};
    window.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
    window.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

    function updateCar() {
      if (keys['w']) speed += accel;
      if (keys['s']) speed -= accel * 1.5;

      speed *= 0.98;
      speed = Math.max(-1, Math.min(speed, maxSpeed));

      if (keys['a']) car.position.x += turnSpeed * speed * -10;
      if (keys['d']) car.position.x += turnSpeed * speed * 10;

      car.position.z -= speed;

      car.position.x = Math.max(-20, Math.min(20, car.position.x));

      camera.position.z = car.position.z + 12;
      camera.position.x += (car.position.x - camera.position.x) * 0.05;
      camera.lookAt(car.position);

      document.getElementById('speed').innerText =
        'Prƒôdko≈õƒá: ' + Math.abs(Math.floor(speed * 80)) + ' km/h';
    }

    // LOOP
    function animate() {
      requestAnimationFrame(animate);
      updateCar();
      renderer.render(scene, camera);
    }

    animate();

    // RESPONSYWNO≈öƒÜ
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>

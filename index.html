<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>CS2 Community Portal</title>
    <style>
        :root { --accent: #de9b35; }
        body, html { 
            margin: 0; padding: 0; height: 100%; 
            background: #0d1117; color: white; 
            font-family: 'Arial', sans-serif; overflow: hidden;
            cursor: crosshair;
        }

        /* Stylizacja strony w tle */
        .content {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100%; text-align: center; transition: filter 0.2s;
        }
        h1 { font-size: 3rem; margin-bottom: 10px; }
        h1 span { color: var(--accent); }
        .alert { color: var(--accent); font-weight: bold; border: 1px solid var(--accent); padding: 10px; border-radius: 5px; }

        /* --- EFEKT FLASHBANGA --- */
        #flash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; opacity: 0; pointer-events: none; z-index: 9999;
        }

        .whiteout { animation: flash-animation 5s forwards; }

        @keyframes flash-animation {
            0% { opacity: 1; }
            5% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body onclick="throwFlash()">

    <div id="flash"></div>

    <audio id="snd-throw" src="https://www.myinstants.com/media/sounds/flashbang-sfx.mp3"></audio>
    <audio id="snd-beep" src="https://www.myinstants.com/media/sounds/tinnitus.mp3"></audio>

    <div class="content" id="main-ui">
        <img src="https://cdn.cloudflare.steamstatic.com/apps/csgo/images/csgo_react/social/cs2.jpg" width="400" style="border-radius: 10px; margin-bottom: 20px;">
        <h1>CS2 <span>HUB</span></h1>
        <p class="alert">KLIKNIJ GDZIEKOLWIEK, ABY SPRAWDZIĆ RANKING</p>
        <p style="color: #555; margin-top: 50px;">Ostatnia aktualizacja: przed chwilą</p>
    </div>

    <script>
        let flashed = false;

        function throwFlash() {
            if (flashed) return; // Tylko raz
            flashed = true;

            const flash = document.getElementById('flash');
            const sndThrow = document.getElementById('snd-throw');
            const sndBeep = document.getElementById('snd-beep');
            const mainUi = document.getElementById('main-ui');

            // 1. Dźwięk rzutu i wybuchu (ten konkretny link ma już opóźnienie wybuchu)
            sndThrow.play();

            // 2. Po ok. 1.5 sekundy (czas lotu granatu) następuje błysk
            setTimeout(() => {
                flash.classList.add('whiteout');
                sndBeep.play();
                
                // Rozmycie interfejsu w tle
                mainUi.style.filter = "blur(10px)";
                
                // Powrót do normalności po 5 sekundach
                setTimeout(() => {
                    mainUi.style.filter = "blur(0px)";
                    flashed = false;
                    flash.classList.remove('whiteout');
                }, 5000);
            }, 100); 
            // Uwaga: Ustawiłem 100ms bo link do audio ma już w sobie "Fire in the hole!" i wybuch.
        }
    </script>
</body>
</html>
